<div class="container">
    <h2>History</h2>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="table-container">
      <table *ngIf="histories.length" class="table">
        <thead>
          <tr>
            <th>Requested Time</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let history of histories">
            <td>{{ history.requestedTime | date: 'medium' }}</td>
            <td>{{ history.requestedUrl }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="totalPages > 1" class="pagination">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
      <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
      <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages - 1">Next</button>
    </div>
  </div>
